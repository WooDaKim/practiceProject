<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeStory 로그인</title>
</head>
<body>
    <div id="login-page" class="row">
        <div class="col s12 z-depth-4 card-panel">
          <form class="login-form">
            <div class="row">
              <div class="input-field col s12 center">
                <!-- <img src="images/login-logo.png" alt="" class="circle responsive-img valign profile-image-login"/> -->
                <p class="center login-form-text">LOGIN</p>
              </div>
            </div>
            <div class="row margin">
              <div class="input-field col s12">
                <!-- <i class="mdi-social-person-outline prefix"></i> -->
                <i class="material-icons prefix">ㅇㅇㅇ</i>
                <input id="username" name="username" type="text" placeholder="아이디를 입력하세요" style="background-image: url(&quot;data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGP6zwAAAgcBApocMXEAAAAASUVORK5CYII=&quot;); cursor: auto;"/>
                <label for="username" data-error="wrong" class="center-align" data-success="right"></label>            
              </div>
            </div>
            <div class="row margin">
              <div class="input-field col s12">
                <!-- <i class="mdi-action-lock-outline prefix"></i> -->
                <i class="material-icons prefix">ㅇㅇㅇ</i>
                <input id="password" name="password" type="password" placeholder="비밀번호를 입력하세요." style="background-image: url(&quot;data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGP6zwAAAgcBApocMXEAAAAASUVORK5CYII=&quot;);"/>
                <label for="password"></label>
              </div>
            </div>
            
            <div class="row">          
              <div class="input-field col s12 login-text">               
              <input type="checkbox" id="test6" checked="checked" />
              <label for="test6" class="pointer-events">Remember me</label>
              </div>
            </div>
            
            <div class="row">
              <div class="input-field col s12">
                <button type="submit" class="btn waves-effect waves-light col s12">로그인</button>
              </div>
            </div>
            
            <div class="row">
              <div class="input-field col s6 m6 l6">
                <p class="margin medium-small"><a href="/templates/signIn/join.html">회원가입!</a></p>
              </div>
              <div class="input-field col s6 m6 l6">
                  <p class="margin right-align medium-small"><a href="#">비밀번호를 잊어버리셨나요?</a></p>
              </div>          
            </div>
          </form>
        </div>
      </div>
        
</body>
</html>
